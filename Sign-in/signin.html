<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="">

    <title>Sign In</title>



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Medical Help</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="../index.html">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Comparision</a>
          </nav>
        </div>
      </header>


      <form class="form-signin" action="../Symptoms/symptoms.html">

        <h1 class="h3 mb-5 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted"><a href="#">Create New Acount</a></p>
      </form>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Sign-in as <a href="https://getbootstrap.com/">Hospital</a> or <a href="https://twitter.com/mdo">Register now</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
